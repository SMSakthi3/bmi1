<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI CALCULATOR</title>
    <link rel="stylesheet" href="bmi.css">
    
    
</head>
<body >
     <div class="row">
      
          <div class="col-12 step1 col-md-6">
             <div class="inputgroup">
               <h2><span>BMI</span> CALCULATER</h2>
                 <!-- input one -->
                   <input type="text " id="count" placeholder="weight" > <br>
               <!-- input Two -->
                  <input type="text" id="count2"  placeholder="height"> <br>
                        
               <!-- Button -->
                <button class="btn" onclick="output()" type="submit">Submit</button>
                  <div id="result">
                            RESULT HERE
                         </div>
                </div>
            </div>
            <div class="col-12 step2 col-md-4">
                  
                <div class="para">  
                  <h3>BMI  - Body Mass Index</h3>
                
                <table class="table  table-bordered border-primary">
                    <table class="table  table-hover table-danger">
                        <thead>
                          <tr>
                            <th scope="col">BMI</th>
                            <th scope="col">Status</th>
                           
                          </tr>
                        </thead>
                        <tbody class="table">
                          <tr>
                            <td ><=18.4</td>
                            <td>Underweight</td>
                          </tr>

                          <tr>
                            <td >18.5-24.9</td>
                            <td>Normal</td>
                          </tr>

                          <tr>
                            <td >25.0-39.9</td>
                            <td>Overweight</td>
                          </tr>

                          <tr>
                            <td >>=40</td>
                            <td>Obese</td>
                          </tr>
                          
                        </tbody>
                      </table>
                  </table>
                  
            </div>
        </div>
      
     </div>
    
    
   
</body>
<script src="bmi.js" ></script>

</html>
